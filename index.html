<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فك الضيقة يارب</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="start">
      <h1>Quiz App</h1>
      <div class="main">
        <label for="nQuestion">Select number of questions</label>
        <select id="nQuestion">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="20">30</option>
          <option value="20">40</option>
          <option value="20">50</option>
        </select>
        <label for="category">Select category</label>
        <select id="category">
          <option value="">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Books</option>
          <option value="11">Films</option>
          <option value="12">Music</option>
          <option value="14">Television</option>
          <option value="15">Video Games</option>
          <option value="16">Board Games</option>
          <option value="17">Science and Nature</option>
          <option value="18">Computers</option>
          <option value="19">Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="28">Vehicles</option>
        </select>
        <label for="level">Select difficulty</label>
        <select id="level">
          <option value="">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="time">Select time per question</label>
        <select id="time">
          <option value="10">10 seconds</option>
          <option value="15">15 seconds</option>
          <option value="20">20 seconds</option>
          <option value="25">25 seconds</option>
          <option value="30">30 seconds</option>
          <option value="60">60 seconds</option>
        </select>
      </div>
      <button id="start">START</button>
    </div>
    <div class="quiz hidden">
      <h1>Question <span class="count"></span> <span class="timer">10</span></h1>
      <h5 class="question"></h5>
      <div class="main" id="answers">
      </div>
      <button class="sub-but">SUBMIT</button>
    </div>
    <div class="finish hidden">
      <h1>Well Done!</h1>
      <div class="score">
        <div class="score-text">Your Score is: <span class="final">0</span> <span class="total">/ 10</span></div>
        <button class="btn play-again">TRY AGAIN</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
